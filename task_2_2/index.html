<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>
  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>
  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var button = document.getElementById("button"),
      input = document.getElementById("aqi-input"),
      output = document.getElementById("aqi-list");
  button.onclick = function(){
    var value = input.value;
    var outputStr = "";
    for(var i = 0,len = aqiData.length;i<len;i++){
      if(aqiData[i][1] >= value){
        outputStr += "<li>"+aqiData[i][0]+"</li>"
      }
    }
    output.innerHTML = outputStr;
  }
})();

</script>
</body>
</html>
